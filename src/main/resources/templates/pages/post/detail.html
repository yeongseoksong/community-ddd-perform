<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}">

<th:block layout:fragment="Content">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- 게시물 헤더 -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-white m-0" th:text="${post?.title}">제목</h1>
                <span th:if="${post?.isPremium}" class="bg-yellow-400 text-yellow-900 text-xs px-2 py-1 rounded-full flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                        프리미엄
                    </span>
            </div>

            <div class="p-6">
                <!-- 게시물 메타데이터 -->
                <div class="mb-6 flex flex-wrap gap-y-2">
                    <div class="flex items-center mr-4 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span th:text="${post?.authorName}">작성자명</span>
                    </div>

                    <div class="flex items-center mr-4 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                        </svg>
                        <span th:text="${post?.categoryName}">카테고리</span>
                    </div>

                    <div class="flex items-center mr-4">
                        <span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded" th:text="${post?.status}">상태</span>
                    </div>

                    <div class="flex items-center mr-4 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.414L11 9.586V6z" clip-rule="evenodd" />
                        </svg>
                        <span th:text="${#temporals.format(post?.updatedAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </div>
                </div>

                <!-- 게시물 통계 -->
                <div class="flex flex-wrap gap-3 mb-6 bg-gray-50 p-3 rounded-md">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-sm" th:text="${post?.viewCount + ' 조회'}">0 조회</span>
                    </div>

                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
                        </svg>
                        <span class="text-sm" th:text="${post?.likeCount}">0</span>
                    </div>

                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v5.43a2 2 0 01-1.106 1.79l-.05.025A4 4 0 0111.055 18H5.64a2 2 0 01-1.962-1.608l-1.2-6A2 2 0 014.44 8H8V4a2 2 0 012-2 1 1 0 011 1v.667a4 4 0 00.8 2.4l1.4 1.866a4 4 0 01.8 2.4z" />
                        </svg>
                        <span class="text-sm" th:text="${post?.dislikeCount}">0</span>
                    </div>
                </div>

                <hr class="my-6 border-gray-200">

                <!-- 게시물 내용 -->
                <div class="prose max-w-none" th:utext="${post?.content}"></div>

                <!-- 첨부파일 섹션 -->
                <div th:if="${post?.attachments != null and !post?.attachments.empty}" class="mt-6">
                    <hr class="my-6 border-gray-200">

                    <h3 class="flex items-center text-lg font-medium mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                        </svg>
                        첨부파일
                    </h3>

                    <div class="space-y-2">
                        <a th:each="attach : ${post.attachments}"
                           th:href="${attach.url}"
                           class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                            </svg>
                            <span th:text="${attach.fileName}">파일명</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 게시물 푸터 -->
            <div class="bg-gray-50 px-6 py-4 flex justify-between items-center">
                <button class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    onclick="window.history.back()"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    목록으로
                </button>

                <div class="flex space-x-2">
                    <button class="inline-flex items-center p-2 border border-transparent rounded-full text-green-600 hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
                        </svg>
                    </button>
                    <button class="inline-flex items-center p-2 border border-transparent rounded-full text-red-600 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v5.43a2 2 0 01-1.106 1.79l-.05.025A4 4 0 0111.055 18H5.64a2 2 0 01-1.962-1.608l-1.2-6A2 2 0 014.44 8H8V4a2 2 0 012-2 1 1 0 011 1v.667a4 4 0 00.8 2.4l1.4 1.866a4 4 0 01.8 2.4z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 소셜 미디어 임베드 처리
            document.querySelectorAll("oembed[url]").forEach(element => {
                const url = element.getAttribute("url");

                // YouTube
                const youtubeMatch = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
                if (youtubeMatch) {
                    const videoId = youtubeMatch[1];
                    const container = document.createElement("div");
                    container.className = "responsive-embed youtube-embed";

                    const iframe = document.createElement("iframe");
                    iframe.width = "100%";
                    iframe.height = "100%";
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                    iframe.frameBorder = "0";
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;

                    container.appendChild(iframe);
                    element.replaceWith(container);
                    return;
                }

                // Instagram
                const instaMatch = url.match(/(?:https?:\/\/)?(?:www\.)?instagram\.com\/(?:p|reel)\/([a-zA-Z0-9_-]+)/);
                if (instaMatch) {
                    const container = document.createElement("div");
                    container.className = "responsive-embed instagram-embed";
                    container.style = "display: flex; justify-content: center;";

                    const blockquote = document.createElement("blockquote");
                    blockquote.className = "instagram-media";
                    blockquote.dataset.instgrmCaptioned = "";
                    blockquote.style = "width: 100%; max-width: 540px; margin: 0 auto;";
                    blockquote.innerHTML = `<a href="${url}" target="_blank" rel="noopener">Instagram Post</a>`;

                    container.appendChild(blockquote);
                    element.replaceWith(container);

                    // 인스타그램 JS API 로드
                    if (!document.querySelector('script[src="https://www.instagram.com/embed.js"]')) {
                        const script = document.createElement("script");
                        script.src = "https://www.instagram.com/embed.js";
                        script.async = true;
                        document.body.appendChild(script);
                    }
                    return;
                }

                // Twitter
                const twitterMatch = url.match(/(?:https?:\/\/)?(?:www\.)?(?:twitter\.com|x\.com)\/[^\/]+\/status\/\d+/);
                if (twitterMatch) {
                    const container = document.createElement("div");
                    container.className = "responsive-embed twitter-embed";
                    container.style = "display: flex; justify-content: center;";

                    const blockquote = document.createElement("blockquote");
                    blockquote.className = "twitter-tweet";
                    blockquote.innerHTML = `<a href="${url}" target="_blank" rel="noopener">Twitter Post</a>`;

                    container.appendChild(blockquote);
                    element.replaceWith(container);

                    // 트위터 JS API 로드
                    if (!document.querySelector('script[src="https://platform.twitter.com/widgets.js"]')) {
                        const script = document.createElement("script");
                        script.src = "https://platform.twitter.com/widgets.js";
                        script.async = true;
                        document.body.appendChild(script);
                    }
                    return;
                }

                // 기타 처리되지 않은 플랫폼: 그냥 링크로 출력
                const container = document.createElement("div");
                container.className = "embed-fallback";
                container.style = "padding: 1rem; background-color: #f8f9fa; border-radius: 0.375rem; text-align: center;";

                const fallback = document.createElement("a");
                fallback.href = url;
                fallback.textContent = "외부 콘텐츠 보기";
                fallback.target = "_blank";
                fallback.rel = "noopener noreferrer";
                fallback.className = "btn btn-primary btn-sm";

                container.appendChild(fallback);
                element.replaceWith(container);
            });
        });
    </script>
</th:block>
</html>
