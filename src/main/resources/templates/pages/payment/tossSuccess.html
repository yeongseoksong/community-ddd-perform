<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}">

<th:block layout:fragment="Content">
    <!-- 결제 성공 페이지 -->
    <div class="bg-gradient-to-br from-white to-green-50 mt-6 p-6 rounded-2xl shadow-xl border border-green-200 w-full max-w-md mx-auto transform hover:scale-105 transition-all duration-300">
        <!-- 성공 헤더 -->
        <div class="bg-gradient-to-r from-green-500 to-emerald-600 -m-6 mb-4 p-4 rounded-t-2xl">
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-6 h-6 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                결제 완료
            </h2>
        </div>

        <!-- 성공 메시지 -->
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <p class="text-lg font-semibold text-gray-800 mb-2">결제가 성공적으로 완료되었습니다!</p>
            <p class="text-sm text-gray-600">주문 확인 메일을 발송해드렸습니다.</p>
        </div>

        <!-- 주문 정보 -->
        <div class="space-y-4">
            <!-- 주문번호 -->
            <div class="flex justify-between items-center p-4 bg-green-50 rounded-xl border border-green-100">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                        </svg>
                    </div>
                    <span class="font-semibold text-gray-700">주문번호</span>
                </div>
                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-mono border border-green-200"
                      th:text="${order.id.getValue()}">ORD-20241219-001</span>
            </div>

            <!-- 상품명 -->
            <div class="flex justify-between items-center p-4 bg-slate-50 rounded-xl border border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <span class="font-semibold text-gray-700">상품명</span>
                </div>
                <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-medium border border-blue-200"
                      th:text="${order.orderItem.getProductName()}">상품 이름</span>
            </div>

            <!-- 결제금액 -->
            <div class="flex justify-between items-center p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl border border-green-100">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                    </div>
                    <span class="font-semibold text-gray-700">결제금액</span>
                </div>
                <div class="text-right">
                <span class="text-2xl font-bold text-green-600">
                    <span th:text="${#numbers.formatInteger(order.orderItem.amount.getValue(), 3, 'COMMA')}">10,000</span>
                    <span class="text-sm font-normal text-gray-500 ml-1">원</span>
                </span>
                </div>
            </div>
        </div>

        <!-- 확인 버튼 -->
        <button class="w-full mt-6 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-3"
                onclick="location.href='/orders'">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <span class="text-lg">주문 내역 보기</span>
        </button>

        <!-- 하단 장식 바 -->

    </div>
</th:block>
</html>
